    <div class="container">
        <h1 class="con">Contact Us</h1>
        <form class="cont" action="#" method="POST">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your name.." required>
          </div>
    
          <div class="form-group">
            <label class="contac" for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email.." required>
          </div>
    
          <div class="form-group">
            <label class="contac" for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="Your phone number.." pattern="[0-9]{10}" required>
          </div>
    
          <div class="form-group">
            <label class="contac" for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Subject.." required>
          </div>
    
          <div class="form-group">
            <label class="contac" for="message">Message</label>
            <textarea id="message" name="message" placeholder="Write your message here.." required></textarea>
          </div>
    
          <div class="form-group">
            <label class="contac" for="file">Attach File (optional)</label>
            <input type="file" id="file" name="file">
          </div>
    
          <div class="form-group">
            <input class="sub" type="submit" value="Submit">
          </div>
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15089.678456038893!2d74.42971227162623!3d19.001222715003973!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bdccf6b4a4ef845%3A0xdbf50bfe6fbadf17!2sNew%20Arts%2C%20Commerce%20and%20Science%20College%2C%20Parner!5e0!3m2!1sen!2sin!4v1682959600282!5m2!1sen!2sin"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </form>
      </div>
